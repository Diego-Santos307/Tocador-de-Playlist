<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calcinhapreta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Pagina da Musica</title>
</head>
<body>
    <!--Cirado uma div que engloba td o conteúdo-->
    <div class="Music-container">
        <!--Criado o titulo da pg-->
        <h2 id="Playlist-tittle">Álbum da Calcinha Preta</h2>
        <!--Img-->
        <img id=cover" alt="Disc-cover">
        <!--song-->
        <audio id="audio"></audio>
        <!--Cirado uma container de below-cover para as info iniciais da musica-->
        <div id="below-cover">
            <div id="song-Info">
                <div id="song-name">song-name</div>
                <div id="band-name">band-name</div>
            </div>
                <button id="like" class="button light-color"><i class="bi bi-hand-thumbs-up"></i></button>
        </div>
        <!--Criando um container para a barra de progresso-->
        <div id="container-Progress">
            <div id="progress-bar">
                <div id="currest-progress"></div>
            </div>
        </div>
        <!--Criando um container para os botãos-->
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navegati"><i class="bi bi-skip-start-circle-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navegati"><i class="bi bi-skip-end-circle-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
        <!--Criando um container de Midea Social-->
        <div id="container-social-Midea">
            <button id="Instagram" class="button button-container-social-Midea">
                <a href="#">
                    <i class="bi bi-instagram"></i>
                </a>
            </button>
            <button id="Facebook" class="button button-container-social-Midea">
                <a href="#">
                    <i class="bi bi-facebook"></i>
                </a>
            </button>
            <button id="Youtube" class="button button-container-social-Midea">
                <a href="#">
                    <i class="bi bi-youtube"></i>
                </a>
            </button>
        </div>
    </div>
    <!--Introduzindo o javascript-->
        <script src="/calcinhapreta.js"></script>
</body>
</html>
