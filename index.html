<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Tocador de play</title>
</head>
<!--Corpo da Pagina, aparece ao usuario-->
<body>
    <!--Titulo de tocador de playlist-->
    <h2 id="Playlist-tittle">Álbum da Calcinha Preta</h2>
    <!--Img-->
    <img id="Img" src="/Img/Img de álbuns da Calcinha Preta/Você Não Vale Nada.jpg" alt="Disc-cover">
    <!--Song-->
    <audio id="audio" src="/Song/Calcinha Preta/Você Não Vale Nada (Ao Vivo)(MP3_70K).mp3"></audio>
    <!--introdução as informações da musica-->
    <div id="below-cover">
        <div id="song-Info">
            <div id="song-name"></div>
            <div id="band-name"></div>
        </div>
            <button id="like" class="button light-color"><i class="bi bi-hand-thumbs-up"></i></button>
    </div>
    <!--Div, contendo o Container, a Barra de progresso e o currest-progresso-->
    <div id="Container-progress">
        <div id="progress-bar">
            <div id="currest-progresso"></div>
        </div>
    </div>
    <!--Div contendo um container de buttons com as suas funções-->
    <div id="button-container">
        <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="previous" class="button button-navegati"><i class="bi bi-skip-start-circle-fill"></i></button>
        <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
        <button id="next" class="button button-navegati"><i class="bi bi-skip-end-circle-fill"></i></button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
    </div>
    <!--Uma div contendo algumas das midias sociais-->
    <div id="Container-media-social">
        <button id="Instagram" class="button">
            <a href="#"><i class="bi bi-instagram"></i></a>
        </button>
        <button id="Facebbok" class="button">
           <a href="#"><i class="bi bi-facebook"></i></a>
        </button>
        <button id="Youtube" class="button">
            <a href="#"><i class="bi bi-youtube"></i></a>
        </button>
    </div>
</body>
<script src="/script.js"></script>
</html>
